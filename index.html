<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conversor de ARS a USD">
    <meta name="keywords" content="conversor, ARS, USD, tipo de cambio">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Conversor ARS a USD y USD a ARS</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-">
            <div class="container-fluid">
                <a class="navbar-brand">Convertidor de ARS a USD y USD a ARS</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-12">
                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input type="text" id="nombreUsuario" class="form-control">
                <button id="confirmarNombre" class="btn btn-success mt-2">Confirmar Nombre</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 col-lg-3">
                <h2>Conversión de ARS a USD</h2>
                <label for="tipoDeCambio">Tipo de Cambio:</label>
                <select id="tipoDeCambio" class="form-select">
                    <option value="oficial">Oficial</option>
                    <option value="blue">Blue</option>
                    <option value="mep">MEP</option>
                    <option value="tarjeta">Tarjeta</option>
                    <option value="ccl">CCL</option>
                </select>
                <label for="cantidadARS">Cantidad en ARS:</label>
                <input type="number" id="cantidadARS" class="form-control">
                <button id="convertirARS" class="btn btn-success mt-4">Convertir a USD</button>
                <p id="resultadoARS"></p>
            </div>

            <div class="col-md-6 col-lg-3">
                <h2>Conversión de USD a ARS</h2>
                <label for="tipoDeCambioInverso">Tipo de Cambio:</label>
                <select id="tipoDeCambioInverso" class="form-select">
                    <option value="oficial">Oficial</option>
                    <option value="blue">Blue</option>
                    <option value="mep">MEP</option>
                    <option value="tarjeta">Tarjeta</option>
                    <option value="ccl">CCL</option>
                </select>
                <label for="cantidadUSD">Cantidad en USD:</label>
                <input type="number" id="cantidadUSD" class="form-control">
                <button id="convertirUSD" class="btn btn-success mt-4">Convertir a ARS</button>
                <p id="resultadoUSD"></p>
            </div>
        </div>
    </main>

    <footer>
        <p>Preentrega 3 Sahid</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
