<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conversor de ARS a USD">
    <meta name="keywords" content="conversor, ARS, USD, tipo de cambio">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Conversor ARS a USD</title>
</head>
<body>
    <header>
        <h1>Conversor de ARS a USD</h1>
    </header>
    <main>
        <div>
            <label for="nombreUsuario">Nombre de Usuario:</label>
            <input type="text" id="nombreUsuario">
            <button id="confirmarNombre">Confirmar Nombre</button>
        </div>
        <div>
            <label for="tipoDeCambio">Tipo de Cambio:</label>
            <select id="tipoDeCambio">
                <option value="oficial">Oficial</option>
                <option value="blue">Blue</option>
                <option value="mep">MEP</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="ccl">CCL</option>
            </select>
        </div>
        <div>
            <label for="cantidadARS">Cantidad en ARS:</label>
            <input type="number" id="cantidadARS">
        </div>
        <button id="convertir">Convertir</button>
        <p id="resultado"></p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
